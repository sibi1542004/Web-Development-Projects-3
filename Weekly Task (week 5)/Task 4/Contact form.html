<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <script src="https://kit.fontawesome.com/719ad78349.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Task 4</title>
</head>

<body>
    <div>
        <div class="whole-box">
            <p class="head">Contact Form #03</p>
            <div class="icons">
                <div class="icon1">
                    <i id="loc" class="fa-solid fa-location-dot"></i>
                    <p class="add"><b>Address:</b> 198 21st street suite, 721 New York NY 10016</p>
                </div>

                <div class="icon2">
                    <i id="phone" class="fa-solid fa-phone"></i>
                    <p class="ph"><b>Phone:</b> <span class="num">+ 1235235598</span></p>
                </div>

                <div class="icon3">
                    <i id="mail" class="fa-solid fa-paper-plane"></i>
                    <p class="email"><b>Email:</b> <span class="mail-det">info@yoursite.com</span></p>
                </div>

                <div class="icon4">
                    <i id="globe" class="fa-solid fa-earth-americas"></i>
                    <p class="email"><b>Website:</b> <span class="mail-det">yoursite.com</span></p>
                </div>

                <div class="whole-box2">
                    <p class="contact"><b>Contact Us</b></p>
                    <form>
                        <label class="per-name">FULL NAME</label>
                        <label class="address">EMAIL ADDRESS</label> <br><br>
                        <input class="fname" type="text" placeholder="Name" />
                        <input class="fname" type="text" placeholder="Email" /> <br><br>
                        <label class="per-name">SUBJECT</label> <br><br>
                        <input class="subject" type="text" placeholder="Subject" />
                        <label class="Message">Message</label> <br><br>
                        <textarea class="text" cols="50" rows="5" placeholder="Message">
      </textarea>
                        <button class="button">Send Message</button>
                    </form>
                </div>
            </div>

            <div class="image">
            </div>
        </div>
    </div>

</body>

</html>
